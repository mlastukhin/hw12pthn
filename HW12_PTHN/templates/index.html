<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка погодных условий</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h2>Проверка погодных условий</h2>
        <form action="{{ url_for('check_weather') }}" method="POST">
            <div class="form-group">
                <label for="start_city">Начальный город:</label>
                <input 
                    type="text" 
                    name="start_city" 
                    id="start_city" 
                    placeholder="Введите начальный город" 
                    required>
            </div>
            <div class="form-group">
                <label for="end_city">Конечный город:</label>
                <input 
                    type="text" 
                    name="end_city" 
                    id="end_city" 
                    placeholder="Введите конечный город" 
                    required>
            </div>
            <div class="form-group">
                <label for="preference">Режим оценки погоды:</label>
                <select 
                    name="preference" 
                    id="preference" 
                    required>
                    <option value="southern">Южный (теплый климат)</option>
                    <option value="northern">Северный (холодный климат)</option>
                </select>
            </div>
            <button type="submit" class="btn">Вперед</button>
        </form>
    </main>
</body>
</html>
